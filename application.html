<!doctype html>
<html lang="en">
  <head>
    <title>Application Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/portal.css">
</head>
  <body>
    <section id="application">
        <div class="container content">
            <form method="POST">
                <div class="sch text-center">
                <img src="img/topfaith-logo.png" alt="" width="120">
                    <h2 class="pt-3">TOPFAITH SCHOOLS</h2>
                    <h4>Application Form: 2018/2019 Academic Session</h4>
                    <h5>(Js1 and Transfers Application Form (Full Boarding) - 2018/2019 )</h5>
                    <p class="schName"><b>Topfaith International Secondary School, Mkpatak</b></p>
                    <p>Obo Annang Junction, Off Ikot Ekpene/Abak Highway, Essien Udim, AKS, Nigeria</p>
                </div>
                <div class="row pt-4">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="surname" class="font-weight-bold">Surname</label>
                            <input type="text" class="form-control" id="surname">
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="font-weight-bold">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>

                        <div class="form-group">
                            <label for="middlename" class="font-weight-bold">Middle Name</label>
                            <input type="text" class="form-control" id="middlename">
                        </div>

                        <div class="form-group dist">
                            <label for="gender" class="font-weight-bold">Gender</label>    
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"><a href=""><img src="img/calendar-alt-solid.svg" alt="" width="20"></a></span>
                                <span class="input-group-text"><a href=""><img src="img/times-solid.svg" alt="" width="16"></a></span>
                                </div>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                              
                        <div class="form-group">
                            <label for="phone" class="font-weight-bold">Primary Contact Phone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="gender" class="font-weight-bold">Gender</label>
                            <select class="form-control" id="gender">
                                <option>...</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="state" class="font-weight-bold">State</label>
                            <select class="form-control" id="state">
                                <option>...</option>
                                
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nationality" class="font-weight-bold">Nationality</label>
                            <select class="form-control" id="nationality">
                                <option>...</option>
                                <option>Nigerian</option>
                                <option>Non-Nigerian</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="religion" class="font-weight-bold">Religion</label>
                            <input type="text" class="form-control" id="religion">
                        </div>

                        <div class="form-group">
                            <label for="email" class="font-weight-bold">Primary Contact Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="examCenter" class="font-weight-bold">Exam Center</label>
                            <select class="form-control" id="examCenter">
                                <option>...</option>
                                <option>Mkpatak</option>
                                <option>Lagos</option>
                                <option>Abuja</option>
                                <option>Port-Harcourt</option>
                                <option>Aba</option>
                                <option>Owerri</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                        <label for="admissionClass" class="font-weight-bold">Class To Be Admitted</label>
                        <select class="form-control" id="admissionClass">
                            <option>...</option>
                            <option>JS1</option>
                            <option>JS2</option>
                            <option>JS3</option>
                            <option>SS1</option>
                            <option>SS2</option>
                        </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="lastSchool" class="font-weight-bold">Last School Attended</label>
                            <input type="text" class="form-control" id="lastSchool">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="fname" class="font-weight-bold">Father's Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>

                        <div class="form-group">
                            <label for="fphone" class="font-weight-bold">Father's Phone</label>
                            <input type="text" class="form-control" id="fphone">
                        </div>

                        <div class="form-group">
                            <label for="faddress" class="font-weight-bold">Father's Address</label>
                            <textarea class="form-control" rows="5" id="faddress"></textarea>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="mname" class="font-weight-bold">Mother's Name</label>
                            <input type="text" class="form-control" id="mname">
                        </div>
    
                        <div class="form-group">
                            <label for="mphone" class="font-weight-bold">Mother's Phone</label>
                            <input type="text" class="form-control" id="mphone">
                        </div>

                        <div class="form-group">
                            <label for="maddress" class="font-weight-bold">Mother's Address</label>
                            <textarea class="form-control" rows="5" id="maddress"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-right pt-3">
                    <button type="button" class="btn btn-success">Save & Continue</button>
                </div>
                
            </form>
        </div>
    </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
